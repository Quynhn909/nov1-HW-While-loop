<body>
<h1>Bài 2</h1>
<p>Viết chương trình nhập vào một số nguyên n và in ra các số từ 1 đến n với các trường hợp ngoại lệ như sau:
    - Nếu số đó chia hết cho 3 thì in "java"
    - Nếu số đó chia hết cho 7 thì in "script"
    - Nếu số đó chia hết cho cả 3 và 7 thì in "javascript"</p>

<script>
   
   let n = (parseInt(prompt(" Nhập số nguyên n: ").value));

    let i = 1;
    while(i <= n){
        if(i += 3){
            console.log("java");
        }else if(i += 7){
            console.log("script");
        }else if(i += 21)
        console.log("javascript");
       
    };


     

</script>
