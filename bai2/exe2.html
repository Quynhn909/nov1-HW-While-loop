<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
<h1>Bài 2</h1>
<p>Viết chương trình nhập vào một số nguyên n và in ra các số từ 1 đến n với các trường hợp ngoại lệ như sau:
    - Nếu số đó chia hết cho 3 thì in "java"
    - Nếu số đó chia hết cho 7 thì in "script"
    - Nếu số đó chia hết cho cả 3 và 7 thì in "javascript"</p>

<script>
   
     let n = 25;

     let i = 1;
     
     while (i <= n) {
        if (i % 3 == 0 && i % 7 == 0){
            console.log("javascript");
        }else if (i % 3 == 0){
            console.log("java");
        }else if (i % 7 == 0){
            console.log("script");
        }else {
            console.log(i);
        }
        i += 1;

     }

</script> 
    

</body>
</html>
