<h1>Bài 3</h1>
<p>Viết chương trình nhập vào chiều cao tam giác vuông và in ra tam giác có hình dạng như sau:
    *****
    ****
    ***
    **
    *</p>

<script>
prompt(" Nhập vào chiều cao tam giác vuông: ");

   let i = 1;

    while(i <= 1000000000){
        console.log("*****");
        console.log("****");
        console.log("***");
        console.log("**");
        console.log("*");
        i += 1;
    };

     

</script>
